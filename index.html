<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form action="https://formsubmit.co/sabhinav654@gmail.com" method="POST">
        <div class="name">
        <input type="text" name="name" required placeholder="Enter your name">
        </div>
        <div class="email">
        <input type="email" name="email" required placeholder="email...">
        </div>
        <!--the domain is generic-->
        <input type="hidden" 
        name="_next" value="https://abhinavsingh.com//pages//thanks.html">
        <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_captcha" value="false">
       
        <div class="textarea">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message"></textarea>
        </div>

        <div class="button">
            <button type="submit" >Send</button>
        </div>
    </form>
</body>
</html>
